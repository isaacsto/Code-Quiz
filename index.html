<!DOCTYPE html>
<html>
  <head>
    <title>Home-Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
        <nav> 
            <a href="highscores.index.html">View High Scores </a>
        </nav>
        <h1 class="time" id="countdown" style="text-align:right;"></h1>
    </header>
    <section id="welcome">
<h2> 
    "Coding Quiz Challenge"
</h2>
<p> Try to answer the following code related questions within the time limit. Keep in mind that the incorrect answers will penalize your score time by ten seconds!</p>

</section>

<button id="start-button">Begin</button>
<div id="quiz-container"></div>


<section id="last-page" style="display: none">
  <h2>All done!</h2>
  <p>Your final score is <span id="finalScore"></span>.</p>
  <form id="initialsForm">
    <label for="initialsInput">Enter your initials:</label>
    <input type="text" id="initialsInput" name="initialsInput" required>
    <button type="submit" id="submitInitials">Submit</button>
  </form>
</section>





<script src="script.js"></script>
  </body>
