<!DOCTYPE html>
<html>

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<h1> Test your JavaScript Knowledge!</h1>

<button id="start-button" type="button" class="btn btn-primary">Start</button>
<div id="quiz-container"></div>


<div id="countdown"></div>

<!-- code will display content when functions are called in JS -->
<section id="last-page" style="display: none">
  <h2>All done!</h2>
  <p>Your final score is <span id="finalScore"></span></p>


  <form id="initialsForm">
    <div class="mb-3">
    <label for="initialsInput" class="form-label">Enter your initials:</label>
    <input type="text" class="form-control" id="initialsInput" name="initialsInput" required>
    <button type="submit" id="submitInitials" class="btn btn-primary">Submit</button>
  </div>
  </form>

<!-- contains high scores  -->
<div id="scores-container">
 
  <ul id="high-scores-list">
    <li></li>
  </ul>
  <button id="clear-btn" type="button" class="btn btn-primary">Clear High Scores</button>
</div>


</section>


<script src="script.js"></script>

  </body>
