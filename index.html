<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <header>
    
        <h1 class="time" id="countdown" style="text-align:right;"></h1>
       <nav id="high-scores-nav">View High Scores</nav> 

    </header>
    <section id="welcome">
<h2> 
    Coding Quiz Challenge
</h2>
<p id="directions"> Try to answer the following code related questions 
within the time limit. </p> <p> Keep in mind that the incorrect answers will penalize your score time by ten seconds!</p>

</section>

<button id="start-button">Begin</button>
<div id="quiz-container"></div>


<section id="last-page" style="display: none">
  <h2>All done!</h2>
  <p>Your final score is <span id="finalScore"></span></p>
  <form id="initialsForm">
    <label for="initialsInput">Enter your initials:</label>
    <input type="text" id="initialsInput" name="initialsInput" required>
    <button type="submit" id="submitInitials">Submit</button>
  </form>
</section>


<div id="scores-container">
 
  <ul id="high-scores-list">
    <li></li>
  </ul>
  <button id="clear-btn">Clear High Scores</button>
</div>


<script src="script.js"></script>

  </body>
