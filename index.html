<!DOCTYPE html>
<html>

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<button id="start-button">Begin</button>
<div id="quiz-container"></div>

<div id="countdown"></div>

<!-- code will display content when functions are called in JS -->
<section id="last-page" style="display: none">
  <h2>All done!</h2>
  <p>Your final score is <span id="finalScore"></span></p>
  <form id="initialsForm">
    <label for="initialsInput">Enter your initials:</label>
    <input type="text" id="initialsInput" name="initialsInput" required>
    <button type="submit" id="submitInitials">Submit</button>
  </form>
</section>

<!-- contains high scores  -->
<div id="scores-container">
 
  <ul id="high-scores-list">
    <li></li>
  </ul>
  <button id="clear-btn">Clear High Scores</button>
</div>


<script src="script.js"></script>

  </body>
